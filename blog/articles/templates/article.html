{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <title>Статья</title>
    </head>
    <body>
        <div class="header header--article">
            <img src="{% static 'img/logo.png' %}" width="306" height="54" alt="Логотип блога">
            <a class="header-home" href="http://127.0.0.1:8000">Все статьи</a>
        </div>
        <div class="article">
            <h2 class="article-title">{{ post.title }}</h2>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <div class="article-content">
                <p class="article-text">{{ post.text }}</p>
            </div>
        </div>        
    </body>
</html>
